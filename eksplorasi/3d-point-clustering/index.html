<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Clustering</title>
<link href="style2.css" rel="stylesheet" type="text/css" />
<!-- Plotly.js -->
<script src="plotly-latest.min.js"></script>
</head>
<body>
<div id="navlist"><br>
    <ul>
      <li class="selected"><a href="index.html">Clustering</a></li>
    </ul>
  </div>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width:85%;height:100%">
<script type="text/javascript">

Plotly.d3.csv('alpha_shape.csv', function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

 var data = [{
   x: unpack(rows, 'x'),
   y: unpack(rows, 'y'),
   z: unpack(rows, 'z'),
   mode: 'markers',
   type: 'scatter3d',
   marker: {
     color: 'rgb(53, 190, 207)',
     size: 2
   }},{
     alphahull: 7,
     opacity: 0.1,
     type: 'mesh3d',
     x: unpack(rows, 'x'),
     y: unpack(rows, 'y'),
     z: unpack(rows, 'z')
   }];
  var layout = {
    autosize: true,
    height: 580,
    scene: {
        aspectratio: {
            x: 1,
            y: 1,
            z: 1
        },
        camera: {
            center: {
                x: 0,
                y: 0,
                z: 0
            },
            eye: {
                x: 1.25,
                y: 1.25,
                z: 1.25
            },
            up: {
                x: 0,
                y: 0,
                z: 1
            }
        },
        xaxis: {
            type: 'linear',
            zeroline: false
        },
        yaxis: {
            type: 'linear',
            zeroline: false
        },
        zaxis: {
            type: 'linear',
            zeroline: false
        }
    },
    title: '3D Point Clustering',
    width: 777,
  };

  Plotly.newPlot('myDiv', data, layout);

});
</script>
</div>
</body>
</html>
